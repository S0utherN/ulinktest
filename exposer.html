<script>
	$(function(){
		//获取父元素
		var $ct=$('#contauner');
		//获取列表元素
		var $showbox=$('#showbox');
		//从上向下查找添加none
		$showbox.children().eq(0).siblings().addClass('');
		//给ul下的第一个li添加字体颜色
		$ct.find("ul#tabs>li:first").css('color','#C1B497');
		//获取ul下的第一个li元素(全部)
		var $t=$ct.find("ul#tabs>li:first");
		$ct.children('#tabs').on('mouseup','li',function(){
			$li=$(this);
			//当点击$t(全部)时候清除所有隐藏
			$t.on('click',()=>{
				//当点击$t元素时清除$showbox子元素下的所有d-none属性
				$showbox.children().removeClass('d-none')
			})
			//当点击选项的时候它添加字体颜色它的兄弟字体颜色移除
			$li.css('color','#C1B497').siblings().css('color','')
			
			var $val=$li.attr('data-list');
			var a=$showbox.children().eq($val)
			.removeClass('d-none').siblings().addClass('d-none')
			console.log(a);
		})
	})
</script>
